<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Solicitudes por vencer</title>
        <link rel="stylesheet" type="text/css" href="../sheet.css"></link>

    </h:head>

    <h:body>




        <h:form id="form">
            <div class="container">
                <div class="adentro" style="background-color: white">
                    <img src="/resource/aecimagen.png" align="left" height="250" width="250"></img>
                    <div align="center">
                        <h1 style="font-family: Lucida Sans Unicode">Bienvenido Administrador </h1>
                    </div>
                    <div align="right">
                        <h:outputLink value="/logout">Logout</h:outputLink>
                    </div>
                    <p:keyboard rendered="#{loginBean.subject.hasRole('Administrador')}"></p:keyboard>
                </div>
                <br></br>
                <br></br>
                <div class="adentro" style="background-color: white">
                    <article>
                        <h:form id="form2">
                           
                                <p:dataTable id="ListaSolicitudes" var="Persona"  value="#{ReporteVencerse.solicitudesAfiliacionVencidas}" style="margin-bottom:0" styleClass="sheet.css">
                                    <p:column style="width: 2px" headerText="Nombre">
                                        <h:outputText value="#{Persona.nombre}" />
                                    </p:column>
                                    <p:column style="width: 2px" headerText="Apellido">
                                        <h:outputText value="#{Persona.apellido}" />
                                    </p:column>
                                    <p:column style="width: 2px" headerText="Documento de identificación">
                                        <h:outputText value="#{Persona.documentoID}" />
                                    </p:column>
                                    <p:column style="width: 2px" headerText="Dirección">
                                        <h:outputText value="#{Persona.direccion}" />
                                    </p:column>
                                    <p:column style="width: 2px" headerText="Correo electrónico">
                                        <h:outputText value="#{Persona.correo_Personal}" />
                                    </p:column>
                                    <f:facet name="footer">
                                        <p:commandButton icon="ui-icon-search" value="Enviar Recordatorio" actionListener="#{ReporteVencerse.recordatorio()}" />
                                    </f:facet>
                                </p:dataTable>

                        </h:form> 
                        
                        
                    </article>
                </div>
            </div>
        </h:form>
        <h:form id="form3">
                            <div align="center" draggable="false" style="border-width: 10px">
                                <p:commandButton  value="Volver"  action="index"/>
                            </div>
                        </h:form>
    </h:body>
</html>
